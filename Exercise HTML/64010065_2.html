<!DOCTYPE html>
<html lang="en">
<head>
    <!--ข้อมูลพื้นฐานของเว็บไซต์-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <!-- หัวข้อเว็บ -->
    <title>Exercise01</title>
    
</head>
<body>
<div>
      <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for = "fname">First name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
      </fieldset>  
      <fieldset>
        <legend><i>Competition Question</i></legend>
        <p>How tall is the Eiffel Tower in Paris, France?</p>
        <input type="radio" id = "Ch1" name = "drone" value = "Ch1" checked>
        <label for="Ch1">584ft</label><br>
        <input type="radio" id = "Ch2" name = "drone" value = "Ch2" checked>
        <label for="Ch2">784ft</label><br>
        <input type="radio" id = "Ch3" name = "drone" value = "Ch3" checked>
        <label for="Ch3">984ft</label><br>
        <input type="radio" id = "Ch4" name = "drone" value = "Ch4" checked>
        <label for="Ch4">1184ft</label><br>
      </fieldset>

      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <p>In 25 words or less, say why you would like to win $10,000:</p>
        <!-- <input type="textfield" id = "Ch5" name = "drone" checked> -->
        <textarea name="" id="" rows="10" cols="50" ></textarea>
      </fieldset>
      <fieldset><legend><i>Enter computition</i></legend>
        <input type="submit" value="Enter computition" />
    </fieldset>
</div>
    

</body>
</html>
